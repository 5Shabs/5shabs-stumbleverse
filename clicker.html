<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <p>Click as fast as you can in 10 seconds!</p>
        
        <div class="clicker-box">
            <p id="timer">Time Left: <span id="time">10</span>s</p>
            <button id="clicker-btn">Click Me!</button>
            <p>Score: <span id="score">0</span></p>
            <button id="reset-btn">Reset Score</button>
        </div>

        <button class="back-btn" onclick="window.location.href='activities.html'">Back to Activities</button>
    </div>

    <script src="clicker.js"></script>
</body>
</html>
