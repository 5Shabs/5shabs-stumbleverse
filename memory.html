<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="memory.css">
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        <p>Match the pairs of cards in the least moves possible!</p>

        <div id="game-board"></div>

        <div class="game-info">
            <p>Moves: <span id="move-count">0</span></p>
            <button id="reset-btn">Reset Game</button>
        </div>

        <button class="back-btn" onclick="window.location.href='activities.html'">Back to Activities</button>
    </div>

    <script src="memory.js"></script>
</body>
</html>
