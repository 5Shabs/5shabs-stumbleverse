<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- User Info / Nickname -->
    <div class="user-info" id="userInfo">Guest</div>

    <!-- Gem Currency Display -->
    <div class="gem-currency">
        <img src="../../assets/Gem currency.png" alt="Gem Icon">
        <div id="gemAmount">0</div>
    </div>

    <!-- Main Game Container -->
    <div class="container">
        <h1 style="display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 2.5rem; color: #ffaa00;">
            Lost Mr Stumble

        </h1>
        <p>Navigate the maze and rescue Mr. Stumble!</p>

        <!-- Game Elements -->
        <div id="timer">Time Left: 15s</div>
        <div id="gemDisplay">Gems Earned: 0</div>

        <!-- Maze Board -->
        <div id="mazeBoard" class="maze-board"></div>

        <!-- Start and Restart Buttons -->
        <button id="startButton">Start Game</button>
        <div class="return-activities">
            <a href="../activities.html">Back to Activities Hub</a>
        </div>
    </div>

    <!-- Link to Global Script -->
    <script src="../../global.js"></script>

    <!-- Link to Page-Specific JavaScript -->
