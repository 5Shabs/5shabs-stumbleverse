<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine 🎰</title>
    <link rel="stylesheet" href="slot_machine.css">
</head>
<body>
    <!-- User Info / Nickname (If Signed In) -->
    <div class="user-info" id="userInfo">Guest</div>

    <!-- Gem Currency Display -->
    <div class="gem-currency">
        <img src="../../assets/Gem currency.png" alt="Gem Icon">
        <div id="gemAmount">0</div>
    </div>

    <!-- Main Slot Machine Container -->
    <div class="container">
        <h1>Slot Machine 🎰</h1>
        <p>Bet your gems and spin the reels!</p>

        <!-- Betting Section -->
        <div class="bet-section">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" min="1" max="100" value="1">
            <button id="placeBetButton">Place Bet</button>
        </div>

        <!-- Slot Machine Display -->
        <div id="reels" class="slot-reels">
            <div class="reel" id="reel1">🍒</div>
            <div class="reel" id="reel2">⭐</div>
            <div class="reel" id="reel3">💎</div>
        </div>

        <!-- Results Section -->
        <div class="results">
            <p id="resultMessage">Place a bet and spin the reels!</p>
            <p id="winAmount">Gems Won: 0</p>
        </div>

        <!-- Buttons Section -->
        <div class="button-section">
            <button id="spinButton" disabled>Spin Reels</button>
            <button id="autospinButton">Start Autospin</button>
        </div>
        <div class="return-casino">
            <a href="../casino.html">Back to Casino Hub</a>
        </div>
    </div>

    <!-- Link to Global Script -->
    <script src="../../global.js"></script>

    <!-- Page-Specific Slot Machine Script -->
    <script src="slot_machine.js"></script>
</body>
</html>
