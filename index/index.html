<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5shabs' StumbleVerse</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Title and Slogan -->
        <header>
            <h1>5shabs' StumbleVerse</h1>
            <p>Game On: Never Game Over</p>
        </header>

        <!-- Social Media Buttons -->
        <div class="social-media-buttons">
            <a href="https://www.youtube.com/@5shabs5" target="_blank">
                <img src="../assets/yt.png" alt="YouTube">
            </a>
            <a href="https://www.twitch.tv/5shabs" target="_blank">
                <img src="../assets/tw.png" alt="Twitch">
            </a>
            <a href="https://www.tiktok.com/@5shabs" target="_blank">
                <img src="../assets/ttk.png" alt="TikTok">
            </a>
            <a href="https://discord.gg/NURB5gQa4y" target="_blank">
                <img src="../assets/dc.png" alt="Discord">
            </a>
        </div>
        
        <!-- Browse Activities Button -->
        <div class="browse-activities">
            <a href="../activities/activities.html">Browse Activities</a>
        </div>             

        <!-- Casino Button -->
        <div class="casino-button">
            <a href="../casino/casino.html" class="main-card">Casino</a>
        </div>

        <!-- Sign In/Sign Up Buttons (For future feature) -->
        <div class="auth-buttons">
            <a href="#">Sign In</a>
            <a href="#">Sign Up</a>
        </div>

        <!-- Gem Currency Display -->
        <div class="gem-currency">
            <img src="../assets/Gem currency.png" alt="Gem Icon">
            <div id="gemAmount">0</div> <!-- Dynamically updated via global.js -->
        </div>        
        
    </div>

    <!-- Link to Global Script -->
    <script src="../global.js"></script>
</body>
</html>
